apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {

    compileSdkVersion 26
    buildToolsVersion '25.0.0'
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false

    }
    defaultConfig {
        applicationId "com.example.administrator.newsdf"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi', 'x86'//or armeabi-v7a、arm64-v8a、x86
        }

    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    //greendao配置
    greendao {
        //版本号，升级时可配置
        schemaVersion 1
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}
dependencies {
    compile files('libs/BaiduLBS_Android.jar')
    //图片
    //字体图标库
    //Recycler
    //圆角控件
    //自适应gridview
    //权限
    //网络框架
    //卡片布局
    //    //图片预览
    //    compile 'me.iwf.photopicker:PhotoPicker:0.8.4@aar'
    //数据库
    //volley，用其中的图片控件，防止图片错位
    //刷新/上拉加载框架，两个相互使用
    //相册选图
    compile 'me.weyye.hipermission:library:1.0.7'
    compile 'com.github.bumptech.glide:glide:4.1.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.hyman:flowlayout-lib:1.1.2'
    compile 'com.yanzhenjie:permission:1.1.0'
    compile 'com.github.jokermonn:permissions4m:2.1.2-lib'
    compile 'com.lzy.net:okgo:2.1.4'
    compile 'com.lzy.net:okrx:0.1.0'
    compile 'com.android.support:cardview-v7:24.2.0'
