apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.0'
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "2.1"
        resConfigs "zh-rCN"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //轮播图
    compile 'me.weyye.hipermission:library:1.0.7'
    //noinspection GradleDependency
    compile 'com.github.bumptech.glide:glide:4.1.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.hyman:flowlayout-lib:1.1.2'
    compile 'com.yanzhenjie:permission:1.1.0'
    compile 'com.github.jokermonn:permissions4m:2.1.2-lib'
    compile 'com.lzy.net:okgo:2.1.4'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.miomin:shswiperefreshlayout:1.3.0'
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4'
    compile 'com.lzy.widget:imagepicker:0.5.5'
    compile 'com.zxy.android:tiny:0.0.6'
    compile 'cn.jiguang.sdk:jpush:3.0.1'
    compile 'cn.jiguang.sdk:jcore:1.1.0'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.aliyun.ams:alicloud-android-hotfix:3.2.2'
    compile 'com.blankj:utilcode:1.15.0'
    compile 'com.youth.banner:banner:1.4.10'
    compile 'com.android.support.constraint:constraint-layout:1.1.2'
    testCompile 'junit:junit:4.12'
}
