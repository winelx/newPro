apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "2.1"
        resConfigs "zh-rCN"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    //recycler 的适配器
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    //上拉下拉
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4'
    //轮播图
    compile 'me.weyye.hipermission:library:1.0.7'
    //网络请求
    compile 'com.lzy.net:okgo:2.1.4'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //动态权限
    compile 'com.yanzhenjie:permission:1.1.0'
    //图片
    compile 'com.github.bumptech.glide:glide:4.1.1'
    //图片压缩
    compile 'com.zxy.android:tiny:0.0.6'
    //状态栏
    compile 'com.githang:status-bar-compat:latest.integration'
    //圆形图标
    compile 'de.hdodenhof:circleimageview:2.1.0'
    //Gson
    compile 'com.alibaba:fastjson:1.2.51'
    //pdf查看
    compile 'com.github.barteksc:android-pdf-viewer:2.7.0'
    //
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //图片选择器
    compile 'me.iwf.photopicker:PhotoPicker:0.9.12@aar'
    testCompile 'junit:junit:4.12'
}
